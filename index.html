<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ..........CSS Link......... -->
    <link rel="stylesheet" href="style.css">

    <!-- .......Font Awesome CDN........... -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Contact Us - By Web Coding</title>
</head>
<body>
<section class="contact-section">
    <div class="contact-bg">
        <h2><a href="">Contact Us</a></h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, magni officiis dolores .</p>
    </div>

<div class="contact-body">
    <div class="contact-info">
        <div>
            <span><i class="fa-solid fa-phone"></i></span>
            <span>Phone No.</span>
            <span>+91 9876XXXXXX8</span>
        </div>
        <div>
            <span><i class="fa-solid fa-envelope"></i></span>
            <span>Email</span>
            <span>email@gmail.com</span>
        </div>
        <div>
            <span><i class="fa-solid fa-building"></i></span>
            <span>Address</span>
            <span>Navi Mumbai, Mumbai, Maharashtra, 400001</span>
        </div>
        <div>
            <span><i class="fa-solid fa-clock"></i></span>
            <span>Working Hours</span>
            <span>Mon-Sat(9AM-6PM)</span>
        </div>
    </div>
</div>

<div class="contact-form">
    <form action="">
        <h2>Get In Touch !</h2>
        <div>
            <input type="text" placeholder="First Name" class="form-input">
            <input type="text" placeholder="Last Name" class="form-input">
        </div>
        <div>
            <input type="Email" placeholder="Email" class="form-input" required>
            <input type="text" placeholder="Phone No." class="form-input">
        </div>
        <textarea name="msg" id="" cols="30" rows="10" placeholder="Message !" class="form-input"></textarea>
        <input type="submit" value="Send Message" class="send-btn">
    </form>

     <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241316.67292617055!2d72.71637172663159!3d19.082502006097524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c6306644edc1%3A0x5da4ed8f8d648c69!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1694171428814!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
     </div>


</div>

<div class="contact-footer">
    <h3>Follow Us</h3>
    <div class="social-links">
        <a href=""><i class="fa-brands fa-facebook"></i></a>
        <a href=""><i class="fa-brands fa-twitter"></i></a>
        <a href=""><i class="fa-brands fa-linkedin"></i></a>
        <a href=""><i class="fa-brands fa-youtube"></i></a>
        <a href=""><i class="fa-brands fa-pinterest"></i></a>
       
    </div>
</div>



</section>

    
</body>
</html>
